<div class="user" ng-controller="homeCtrl">
  <div class="row">

    <!-- BASE -->
    <div class="row col s4">

      <div class="collection blue darken-3 darken-2 white-text" ng-click="getBases()">
        <li class="collection-header">
          <h5>Base Infos</h5>
        </li>
      </div>

      <div class="card">
        <div class="card-content">
          <div class="row">

            <div class="input-field">
              <input value="" ng-model="oBase.nome" type="text" placeholder="Nome" class="validate col s12">
              
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">                      
                      <textarea ng-model="oBase.descricao" class="materialize-textarea"></textarea>
                      <label>Descrição</label>
                    </div>
                  </div>
                </form>

              <button class="btn blue darken-3 darken-2 col s12" ng-click="sendBase(oBase)"><i class="fa fa-plus"></i></button>
            </div>
            
          </div>
        </div>
      </div>

  </div>  


  <div class="collection col s8">
      <p class="collection-item">
        <i class="fa fa-magnificient right"></i>
          <input ng-model="search" placeholder="Pesquisar Bases" type="text">
      </p>
  </div>

  <ul class="collapsible popout col s8" data-collapsible="accordion">
    <li ng-repeat="base in bases | filter:search">
      <div class="collapsible-header">
      <i class="fa fa-times right" ng-click="deleteBase(base.codbase)"></i>
      {{base.nome}}
      </div>
      <div class="collapsible-body grey darken-2 white-text"><p>{{base.descricao}}</p></div>
    </li>
  </ul>


  </div>
</div>
