<!-- Modal INFOS -->
<div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Observações tarefa {{tarefaselecionada.descricao}}</h4>
      </div>
      <div class="modal-body">
          <form class="form-horizontal">
    
            <div class="form-group">              
                 <div class="input-group input-group col-xs-8 col-xs-offset-2">
                  <input type="text" class="form-control" placeholder="Nova informação" ng-model="tarefaselecionada.newinfo">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><i class="fa fa-plus"></i></button>
                  </span>
                </div><!-- /input-group -->
            </div>           

          </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Fechar</button>
      </div>

    </div>
  </div>
</div>
