<div ng-controller="userCtrl">
<div class="user" ng-controller="homeCtrl">

<div class="row">

<!-- HORAS -->
<div class="row col l3 s12">

  <div class="collection green white-text" ng-click="getHoras()">
    <li class="collection-header col s10">
      <h5>Horas</h5>
    </li>
  </div>

  <div class="">
    <div class="card">
      <div class="card-content">
        <div class="row">
          <div class="input-field">
            <input value="" ng-model="oHora.descricao" type="text" placeholder="Descrição" class="validate col s6">
            <input value="" ng-model="oHora.horas" type="text" placeholder="Horas" class="validate col s3">                
            
              <datepicker class="col s3" date-format="dd/MM/yyyy">
                <input value="" ng-model="oHora.dia" type="text" placeholder="Data">
              </datepicker>

            <button class="btn green col s12" ng-click="sendHora(oHora)"><i class="fa fa-plus"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>  

  <div class="collection">
    <a href="#!" ng-repeat="hora in horas" class="collection-item">{{hora.descricao}}
    <span class="green new badge" data-badge-caption="">{{hora.horas}}</span><i class="fa fa-times right" ng-click="deleteHora(hora.codhora)"></i></a>
  </div>

</div>      


<!-- TAREFAS -->
<div class="row col l6 s12">

  <div class="collection blue white-text" ng-click="getTarefas()">
      <li class="collection-header col s10">
       <h5>
        Tarefas <span class="blue darken-3 new badge" data-badge-caption="">{{tarefas.total}}</span></a>
       </h5>
     </li>
  </div>

  <div class="">
    <div class="card">
      <div class="card-content">
         <div class="row">
          <div class="input-field">
            <input value="" ng-model="oTarefa.descricao" type="text" placeholder="Descrição" class="validate col s8">

              <datepicker class="col s4" date-format="dd/MM/yyyy">
                <input value="" ng-model="oTarefa.dia" type="text" placeholder="Data">
              </datepicker>

            <button class="btn blue col s12" ng-click="sendTarefa(oTarefa)"><i class="fa fa-plus"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>     


  <div class="collection">
    <a href="#!" ng-repeat="tarefa in tarefas" class="collection-item" ng-class="{'active' : tarefa.status == 1, 'yellow darken-2' : tarefa.status == 2}">{{tarefa.descricao}}

    <i ng-click="changeTarefa(tarefa.codtarefa)" ng-show="tarefa.status == 0" class="fa fa-square-o left"></i>
    <i ng-click="changeTarefa(tarefa.codtarefa)" ng-show="tarefa.status == 1" class="fa fa-check-square left"></i>

      <span class="blue new badge" data-badge-caption="">{{tarefa.dia | date:"dd/MM/yyyy"}}</span>
      <i class="fa fa-times right" ng-click="deleteTarefa(tarefa.codtarefa)"></i>
    </a>
  </div>

</div>


<!-- CUSTOS -->
<div class="row col l3 s12">

  <div class="collection red white-text" ng-click="getCustos()">
     <li class="collection-header col s10">
       <h5>
        Custos <span class="red darken-3 new badge right" data-badge-caption="">{{total_custo}}</span></a>
       </h5>
     </li>
  </div>

  <div class="">
    <div class="card">
      <div class="card-content">
         <div class="row">             
          <div class="input-field">
            <input value="" ng-model="oCusto.descricao" type="text" placeholder="Descrição" class="validate col s6">
            <input value="" ng-model="oCusto.valor" type="text" placeholder="Valor" class="validate col s6">
            <button class="btn red col s12" ng-click="sendCusto(oCusto)"><i class="fa fa-plus"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="collection"> 
    <a href="#!" ng-repeat="custo in custos" class="collection-item">{{custo.descricao}}
    <span class="red new badge" data-badge-caption="">{{custo.valor | currency: 'R$'}}</span><i class="fa fa-times right" ng-click="deleteCusto(custo.codcusto)"></i></a>
  </div>

</div>

</div>

</div>

</div>
