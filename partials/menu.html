  <div class="container-fluid">

    <div class="navbar-header">
    <button class="btn btn-info" ng-click="newTarefaModal()" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i></button>
    </div>

    <div class="collapse navbar-collapse" style="margin-left:150px;" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="week" ng-repeat="day in week"><a href="#"><b>{{day}}</b></a></li>
      </ul>
    </div>
    
  </div>
</nav>

<div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="{{user.cor}} white-text" ng-repeat="user in users">
                <b href="#" style="font-size: 16px;">{{user.nome}}</b>
            </li>
        </ul>
    </div>
</div>

<div style="margin-left:150px;" ui-view></div>  

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Nova tarefa</h4>
      </div>
      <div class="modal-body">
          <form class="form-horizontal">

            <div class="form-group">
              <label class="col-sm-2 control-label">Usuário</label>
              <div class="col-sm-10">
                <select class="form-control" ng-options="user.codcaderno as user.nome for caderno in cadernos" ng-model="user.coduser"></select>
              </div>
            </div>      

            <div class="form-group">
              <label class="col-sm-2 control-label">Tarefa</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" placeholder="Descrição">
              </div>
            </div>           

            <div class="form-group">
              <label class="col-sm-2 control-label">Infos</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="Observações">
              </div>
            </div>


            <div class="form-group">
              <label class="col-sm-2 control-label">Horas</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="Estimativa de tempo">
              </div>
            </div>


            <div class="form-group">
              <label class="col-sm-2 control-label">Data</label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>    

          </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Criar Tarefa</button>
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Fechar</button>
      </div>

    </div>
  </div>
</div>
