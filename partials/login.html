<div class="row">
  <div class="col s8 m6 offset-m3">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        
        <div class="row">
          <form class="col s12">

            <div class="row">
              <div class="input-field col s12">
                <input ng-model="user.email" id="name" type="text" class="validate" value="lucans">
                <label for="name">Email</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input ng-model="user.password" id="password" type="password" class="validate" value="123">
                <label for="password">Password</label>
              </div>
            </div>

          </form>
        </div>

      </div>
      <div class="card-action">
       <button class="waves-effect waves-light purple darken-2 btn">Cadastrar-se</button>
       <button class="waves-effect waves-light purple darken-2 btn right" ng-click="userAuth(user)">Login</button>

      </div>
    </div>
  </div>
</div>
